<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>starIA</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background-color: #f0f0f0;
      color: #000;
    }

    body.dark {
      background-color: #0d0d0d;
      color: #fff;
    }

    .sidebar {
      width: 250px;
      background-color: #1a1a1a;
      padding: 20px;
      box-sizing: border-box;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      position: absolute;
      height: 100%;
      z-index: 2;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .sidebar h2 {
      margin-top: 0;
      color: #fff;
    }

    .sidebar button,
    .sidebar .delete {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #00bcd4;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .sidebar .chat-item {
      background-color: #2a2a2a;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .sidebar .chat-item:hover {
      background-color: #00bcd4;
    }

    .sidebar .chat-item span {
      flex: 1;
    }

    .menu-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      z-index: 3;
      color: white;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-left: 0;
      width: 100%;
      transition: margin-left 0.3s ease;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 60px 20px 20px;
    }

    .input-container {
      display: flex;
      padding: 10px;
      background-color: #1a1a1a;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    button.send {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      text-align: right;
    }

    .ai {
      text-align: left;
      color: #00bcd4;
    }

    .loading {
      text-align: center;
      padding: 10px;
      display: none;
    }

    .toggle-mode {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>
<body class="dark">
  <div class="sidebar" id="sidebar">
    <h2>starIA</h2>
    <button onclick="newChat()">+ Nuevo chat</button>
    <button class="toggle-mode" onclick="toggleMode()">Modo Claro/Oscuro</button>
    <div id="history"></div>
  </div>

  <button class="menu-toggle" onclick="toggleMenu()">☰</button>

  <div class="main">
    <div class="chat-container" id="chat-container"></div>
    <div class="loading" id="loading">starIA está escribiendo...</div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Escribe tu mensaje..." />
      <button class="send" onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <audio id="send-sound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
  <audio id="receive-sound" src="https://www.soundjay.com/button/sounds/button-30.mp3"></audio>

  <script>
    const API_KEY = "AIzaSyCkmw7aFTw4OR4FZUts8SV91x--uN6H7mg";
    const MODEL = "gemini-2.0-flash";

    let chatId = Date.now();
    let chats = JSON.parse(localStorage.getItem("starIA_chats")) || {};
    if (!chats[chatId]) chats[chatId] = [];

    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const loadingIndicator = document.getElementById("loading");
    const historyContainer = document.getElementById("history");
    const sendSound = document.getElementById("send-sound");
    const receiveSound = document.getElementById("receive-sound");

    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function toggleMode() {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    }

    function addMessage(message, sender) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      messageDiv.innerText = message;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      chats[chatId].push({ sender, message });
      localStorage.setItem("starIA_chats", JSON.stringify(chats));

      if (sender === "user") sendSound.play();
      else receiveSound.play();
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, "user");
      userInput.value = "";
      loadingIndicator.style.display = "block";

      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/${MODEL}:generateContent?key=${API_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ role: "user", parts: [{ text: `Eres starIA, una inteligencia artificial amable y útil creada por Oscar Rafael. Responde lo siguiente:\n\n"${message}"` }] }]
          })
        });
        const data = await response.json();
        const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "No pude responder.";
        addMessage(aiText, "ai");
      } catch (err) {
        addMessage("Error al contactar a starIA.", "ai");
      } finally {
        loadingIndicator.style.display = "none";
      }
    }

    function newChat() {
      chatId = Date.now();
      chats[chatId] = [];
      localStorage.setItem("starIA_chats", JSON.stringify(chats));
      loadChatHistory();
      chatContainer.innerHTML = "";
    }

    function deleteChat(id) {
      delete chats[id];
      localStorage.setItem("starIA_chats", JSON.stringify(chats));
      if (id == chatId) {
        newChat();
      } else {
        loadChatHistory();
      }
    }

    function loadChat(id) {
      chatId = id;
      chatContainer.innerHTML = "";
      (chats[id] || []).forEach(entry => addMessage(entry.message, entry.sender));
    }

    function loadChatHistory() {
      historyContainer.innerHTML = "";
      Object.keys(chats).forEach(id => {
        const item = document.createElement("div");
        item.className = "chat-item";
        const label = document.createElement("span");
        label.textContent = new Date(Number(id)).toLocaleString();
        label.onclick = () => loadChat(id);
        const delBtn = document.createElement("button");
        delBtn.textContent = "✕";
        delBtn.className = "delete";
        delBtn.onclick = () => deleteChat(id);
        item.appendChild(label);
        item.appendChild(delBtn);
        historyContainer.appendChild(item);
      });
    }

    window.onload = () => {
      loadChatHistory();
    }
  </script>
</body>
</html>
