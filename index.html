<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>starIA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .input-container {
      display: flex;
      padding: 10px;
      background-color: #1a1a1a;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      text-align: right;
    }

    .ai {
      text-align: left;
      color: #00bcd4;
    }

    .loading {
      text-align: center;
      padding: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat-container"></div>
  <div class="loading" id="loading">starIA está escribiendo...</div>
  <div class="input-container">
    <input type="text" id="user-input" placeholder="Escribe tu mensaje..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const API_KEY = "AIzaSyCkmw7aFTw4OR4FZUts8SV91x--uN6H7mg"; // Reemplaza esto con tu clave real
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const loadingIndicator = document.getElementById("loading");

    const chatHistory = [
      {
        role: "user",
        parts: [{
          text: `Eres starIA, una inteligencia artificial amigable, creada por Oscar Rafael.
Formas parte del equipo de Forrester Studio.
Tu nombre es starIA. Si te preguntan quién te creó, responde que fuiste creada por Oscar Rafael.
Si preguntan a qué empresa perteneces, responde que perteneces a Forrester Studio.
Responde con amabilidad, claridad y utilidad.`
        }]
      }
    ];

    function addMessage(message, sender) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      messageDiv.innerText = message;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, "user");
      userInput.value = '';
      loadingIndicator.style.display = 'block';

      chatHistory.push({
        role: "user",
        parts: [{ text: userMessage }]
      });

      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-2.0-flash:generateContent?key=${API_KEY}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: chatHistory
          })
        });

        const data = await response.json();
        const output = data.candidates?.[0]?.content?.parts?.[0]?.text || "Lo siento, no entendí tu mensaje.";

        addMessage(output, "ai");

        chatHistory.push({
          role: "model",
          parts: [{ text: output }]
        });

      } catch (error) {
        console.error("Error:", error);
        addMessage("Ocurrió un error al conectarse con la API: " + error.message, "ai");
      } finally {
        loadingIndicator.style.display = 'none';
      }
    }
  </script>
</body>
</html>
